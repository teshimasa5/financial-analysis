@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Financial Analysis</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Financial Analysis</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "stocks"))">
                            <a href="@routes.Stocks.index">stock</a>
                        </li>
                        <li class="@("active".when(nav == "xxxxxxx"))">
                            <a href="">xxxxxxx</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="page-header">
                    <h1>@title</h1>
                </div>
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
            </div>

            <footer>
                <p>
                    <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </footer>
        </div>
    </body>
</html>
